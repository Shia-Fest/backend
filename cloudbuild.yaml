steps:
# 1. Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/my-backend:$COMMIT_SHA', '.']

# 2. Push the container image to Google Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/my-backend:$COMMIT_SHA']

# 3. Deploy the container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - 'run'
    - 'deploy'
    - 'my-backend-service'
    - '--image'
    - 'gcr.io/$PROJECT_ID/my-backend:$COMMIT_SHA'
    - '--region'
    - 'asia-south1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'

images:
- 'gcr.io/$PROJECT_ID/my-backend:$COMMIT_SHA'

# This section fixes the error by specifying a dedicated log bucket
options:
  logging: GCS_ONLY
  logsBucket: 'gs://huda-festival-backend-build-logs'   # <-- IMPORTANT: Use your exact bucket name